<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="css/main.css">

    <!-- OWL CSS -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
</head>

<body>
    <header>
        <div class="container transp">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha Lista</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-destaque">
            <div class="container">
                <video id="trailer" poster="img/capa.jpg" loop class="bg-trailer">
                    <source src="img/trailer.mp4" type="video/mp4">
                </video>

                <h3 class="titulo">BREAKING BAD</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da
                    família, mudando o destino de todos.</p>
                <div class="botoes">
                    <button role="button" class="botao play">
                        <i class="fa-solid fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao inf">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais Informações
                    </button>
                    <button role="button" class="volume">
                        <i class="fa-solid fa-volume-high" onclick="mute()"></i>
                        <i class="fa-solid fa-volume-xmark" onclick="som()"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="carrosel-filmes">
                <h4>FILMES EM DESTAQUE</h4>
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-filme" src="img/melhor01.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/melhor02.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/melhor03.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/melhor04.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/melhor05.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/melhor06.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/melhor07.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/melhor08.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/melhor09.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/melhor10.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/melhor11.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/melhor12.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/08cfcfafd0.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        var vid = document.getElementById("trailer");

        $(window).scroll(function () {
            $('header .container').toggleClass('scrolled', $(this).scrollTop() > 50);

        });

        function mute() {
            vid.muted = true;
            $('.fa-solid.fa-volume-high').hide();
            $('.fa-solid.fa-volume-xmark').show();
        }
        function som() {
            vid.muted = false;
            $('.fa-solid.fa-volume-high').show();
            $('.fa-solid.fa-volume-xmark').hide();
        }

        $(window).scroll(function () {
            vid.play();
            vid.volume = 0.1;
        });


    </script>

</body>

</html>
